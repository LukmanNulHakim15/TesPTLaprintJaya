<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Input data cuti</title>
  </head>
  <body>
  
  	<!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top navbar-dark bg-black">
      <!-- Terdapat css untuk navbar 1. fixed-top, fixed bottom dan sticky-top -->
        <div class="container">
          <a class="navbar-brand" href="#">
	           <figure class="" style="">
	           		 <blockquote class="blockquote">
	                		<p>PT Laprint Jaya</p>
	            	</blockquote>
		            <figcaption class="blockquote-footer">
		                Spezialize In <cite>Label Printing</cite>
		            </figcaption>
	       		 </figure>
            </a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{'/karyawan/view'}">Karyawan</a>
              </li>
              <li class="nav-item">
               <a class="nav-link active" aria-current="page" th:href="@{'/cuti/view'}">Cuti</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
     <!-- Navbar End -->
  
    <p class="text-center fs-3 fw-bolder mt-3">Silahkan input data cuti</p>
    
    <form action="#" class="ms-4" th:action="@{'/cuti/view'}" th:object="${cutI}" method="post">
    	<div>
    		<div>
    			<label class="d-block">Nomor Induk</label>
    			<input class="d-block" type="text" style="width:600px;" id="NomorInduk" placeholder="Nomor Induk" th:field="*{NomorInduk}">
    		</div>
    		<br>
    		<div>
    			<label class="d-block">Tanggal Cuti</label>
    			<input class="d-block" type="date" style="width:600px;" id="TanggalCuti" placeholder="Tanggal Cuti" th:field="*{TanggalCuti}">
    		</div>
    		<br>
    		<div>
    			<label class="d-block">Lama Cuti</label>
    			<input class="d-block" type="text" style="width:200px;" id="LamaCuti" placeholder="Lama Cuti" th:field="*{LamaCuti}">
    		</div>
    		<br>
    		<div>
    			<label class="d-block">Keterangan</label>
    			<textarea style="width:400px;height:200px;" placeholder="Keterangan" id="Keterangan" th:field="*{Keterangan}"></textarea>
    		</div>	
    		<br>
    		<input type="hidden" th:field="*{id}">
 			<p><input type="submit" value="Submit" class="btn-info" /> <input type="reset" value="Reset" />
    		
    	</div>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
