<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Data Cuti</title>
  </head>
  <body>
  
  <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top navbar-dark bg-black">
      <!-- Terdapat css untuk navbar 1. fixed-top, fixed bottom dan sticky-top -->
        <div class="container">
          <a class="navbar-brand" href="#">
	           <figure class="" style="">
	           		 <blockquote class="blockquote">
	                		<p>PT Laprint Jaya</p>
	            	</blockquote>
		            <figcaption class="blockquote-footer">
		                Spezialize In <cite>Label Printing</cite>
		            </figcaption>
	       		 </figure>
            </a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{'/karyawan/view'}">Karyawan</a>
              </li>
              <li class="nav-item">
               <a class="nav-link active" aria-current="page" th:href="@{'/cuti/view'}">Cuti</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
     <!-- Navbar End -->
  
  <form action="">
  	<a th:href="@{'/cuti/add'}"><button type="button" class="btn-primary mt-2 mb-2" tabindex="-1" style="margin-left:1200px;" >Input Data Cuti</button></a>
  </form>
  
  <div class="table-responsive">
  	<table class="table">
  		<thead class="table-dark">
  			<tr>
  				<th>No</th>
  				<th>Nomor Induk</th>
  				<th>Tanggal Cuti</th>
  				<th>Lama Cuti</th>
  				<th>Keterangan</th>
  				<th>Action</th>
  			</tr>
  		</thead>
  		<tbody>
  			<tr th:each="cuti : ${listCuti}">
  				<td scope = "row" th:text="${cuti.id}"> </td>
  				<td th:text="${cuti.NomorInduk}">  </td>
  				<td th:text="${cuti.TanggalCuti}"> </td>
  				<td th:text="${cuti.LamaCuti}"> </td>
  				<td th:text="${cuti.Keterangan}"> </td>
  				<td>
  					<a th:href="@{/cuti/update/{id}(id=${cuti.id})}" class="btn btn-primary btn-sm" tabindex="-1" role="button"><i class="fa fa-folder" ></i>Update</a>
		    		<a th:href="@{/cuti/delete/{id}(id=${cuti.id})}" class="btn btn-primary btn-sm" tabindex="-1" role="button"><i class="fa fa-folder" ></i>Delete</a>
  				</td>  				
  			</tr>
  		</tbody>
  	</table>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
